<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

    *{
      font-family: "Figtree", serif;
      font-optical-sizing: auto;
      font-style: normal;
    }

    .container {
      width: 100%;
      margin: 50px auto;background-color: hsl(47, 88%, 63%);
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: wrap;
      padding: 10px;
    }

    .card{
      background-color: hsl(0, 0%, 100%);
      width: min-content;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 7px 7px 1px 1px;
      border: 1px solid black;
    }

    .card-image{
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .card-tag{
      display: inline;
      color: hsl(0, 0%, 7%);
      background-color: hsl(47, 88%, 63%);
      padding: 7px;
      border-radius: 5px;
      font-weight: 800;
    }

    .card-title{
      font-weight: 800;
      color: hsl(0, 0%, 7%);
    }

    .card-title:hover{
      color: hsl(47, 75%, 46%);
    }

    .card-parrafo{
      color: hsl(0, 0%, 42%);
      font-size: 1rem;
      font-weight: 500;
    }

    .card-user{
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
    }

    .card-user h5{
      font-weight: bold;
      margin-left: 18px;
    }
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="card">

        <h6 class="card-tag">Learning</h6>
        <h6 class="card-date">Published 21 Dec 2023</h6>
